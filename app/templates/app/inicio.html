
{% extends "app/base.html" %}
{% block content %}
{%load staticfiles %}

<style>
  body {
      /*background: */
      font: 400 15px Lato, sans-serif;
      line-height: 1.8;
      color: #818181;
  }
.carousel {
  width:840px;
  height:560px;
}

.carousel-inner img {
      margin: auto;
      min-height:200px;
  }

</style>
<body>


<center>
  <div class="container-fluid">
    <h1 class="h1" style="text-align: center;">Bienvenido.</h1>
  </div>
</center>


<center>
<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
        <img src="{% static 'app/img/perritos1.jpg' %}"style='max-height:400px;' alt="perritos1">
    </div>

    <div class="item">
        <img src="{% static 'app/img/perritos5.jpg' %}" style='max-height:400px;' alt="perritos1">
    </div>

    <div class="item">
        <img src="{% static 'app/img/perritos4.jpg' %}"style='max-height:400px;' alt="perritos1">
    </div>

    <div class="item">
        <img src="{% static 'app/img/perritos3.jpg' %}"style='max-height:400px;' alt="perritos1">
    </div>

    <div class="item">
        <img src="{% static 'app/img/perritos2.jpg' %}"style='max-height:400px;' alt="perritos1">
    </div>
  </div>


  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</center>

</body>
